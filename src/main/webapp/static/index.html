  <script>
    var dom = document.getElementById("chart0");
    var myChart = echarts.init(dom, 'light');
    var app = {};
    option = null;

    option = {
      tooltip: {
        trigger: 'item',
        formatter: "{a} <br/>{b}:  {d}%"
      },
      legend: {
        orient: 'vertical',
        x: 'left',
        data: ['师资队伍建设', '人才培养', '科学研究与社会服务', '学科影响力', '国际合作与交流']
      },
      series: [
        {
          name: '进度',
          type: 'pie',
          radius: ['75%', '95%'],
          avoidLabelOverlap: false,
          label: {
            normal: {
              show: false,
              position: 'center'
            },
            emphasis: {
              show: true,
              textStyle: {
                fontSize: '30',
                fontWeight: 'bold'
              }
            }
          },
          labelLine: {
            normal: {
              show: false
            }
          },
          data: [
            { value: 32, name: '师资队伍建设' },
            { value: 28, name: '人才培养' },
            { value: 40, name: '科学研究与社会服务' },
            { value: 15, name: '学科影响力' },
            { value: 5, name: '国际合作与交流' },
          ]
        }
      ]
    };
    if (option && typeof option === "object") {
      myChart.setOption(option, true);
    }
  </script>
