    <script>
      //实例化编辑器
      //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
      var ue = UE.getEditor('editor');


      function isFocus(e) {
        alert(UE.getEditor('editor').isFocus());
        UE.dom.domUtils.preventDefault(e)
      }

      function setblur(e) {
        UE.getEditor('editor').blur();
        UE.dom.domUtils.preventDefault(e)
      }

      function insertHtml() {
        var value = prompt('插入html代码', '');
        UE.getEditor('editor').execCommand('insertHtml', value)
      }

      function createEditor() {
        enableBtn();
        UE.getEditor('editor');
      }

      function getAllHtml() {
        alert(UE.getEditor('editor').getAllHtml())
      }

      function getContent() {
        var arr = [];
        arr.push("使用editor.getContent()方法可以获得编辑器的内容");
        arr.push("内容为：");
        arr.push(UE.getEditor('editor').getContent());
        alert(arr.join("\n"));
      }

      function getPlainTxt() {
        var arr = [];
        arr.push("使用editor.getPlainTxt()方法可以获得编辑器的带格式的纯文本内容");
        arr.push("内容为：");
        arr.push(UE.getEditor('editor').getPlainTxt());
        alert(arr.join('\n'))
      }

      function setContent(isAppendTo) {
        var arr = [];
        arr.push("使用editor.setContent('欢迎使用ueditor')方法可以设置编辑器的内容");
        UE.getEditor('editor').setContent('欢迎使用ueditor', isAppendTo);
        alert(arr.join("\n"));
      }

      function setDisabled() {
        UE.getEditor('editor').setDisabled('fullscreen');
        disableBtn("enable");
      }

      function setEnabled() {
        UE.getEditor('editor').setEnabled();
        enableBtn();
      }

      function getText() {
        //当你点击按钮时编辑区域已经失去了焦点，如果直接用getText将不会得到内容，所以要在选回来，然后取得内容
        var range = UE.getEditor('editor').selection.getRange();
        range.select();
        var txt = UE.getEditor('editor').selection.getText();
        alert(txt)
      }

      function getContentTxt() {
        var arr = [];
        arr.push("使用editor.getContentTxt()方法可以获得编辑器的纯文本内容");
        arr.push("编辑器的纯文本内容为：");
        arr.push(UE.getEditor('editor').getContentTxt());
        alert(arr.join("\n"));
      }

      function hasContent() {
        var arr = [];
        arr.push("使用editor.hasContents()方法判断编辑器里是否有内容");
        arr.push("判断结果为：");
        arr.push(UE.getEditor('editor').hasContents());
        alert(arr.join("\n"));
      }

      function setFocus() {
        UE.getEditor('editor').focus();
      }

      function deleteEditor() {
        disableBtn();
        UE.getEditor('editor').destroy();
      }

      function disableBtn(str) {
        var div = document.getElementById('btns');
        var btns = UE.dom.domUtils.getElementsByTagName(div, "button");
        for (var i = 0, btn; btn = btns[i++];) {
          if (btn.id == str) {
            UE.dom.domUtils.removeAttributes(btn, ["disabled"]);
          } else {
            btn.setAttribute("disabled", "true");
          }
        }
      }

      function enableBtn() {
        var div = document.getElementById('btns');
        var btns = UE.dom.domUtils.getElementsByTagName(div, "button");
        for (var i = 0, btn; btn = btns[i++];) {
          UE.dom.domUtils.removeAttributes(btn, ["disabled"]);
        }
      }

      function getLocalData() {
        alert(UE.getEditor('editor').execCommand("getlocaldata"));
      }

      function clearLocalData() {
        UE.getEditor('editor').execCommand("clearlocaldata");
        alert("已清空草稿箱")
      }
    </script>

        arr.push("判断结果为：");
        arr.push(UE.getEditor('editor1').hasContents());
        alert(arr.join("\n"));
      }

      function setFocus() {
        UE.getEditor('editor1').focus();
      }

      function deleteEditor() {
        disableBtn();
        UE.getEditor('editor1').destroy();
      }

      function disableBtn(str) {
        var div = document.getElementById('btns');
        var btns = UE.dom.domUtils.getElementsByTagName(div, "button");
        for (var i = 0, btn; btn = btns[i++];) {
          if (btn.id == str) {
            UE.dom.domUtils.removeAttributes(btn, ["disabled"]);
          } else {
            btn.setAttribute("disabled", "true");
          }
        }
      }

      function enableBtn() {
        var div = document.getElementById('btns');
        var btns = UE.dom.domUtils.getElementsByTagName(div, "button");
        for (var i = 0, btn; btn = btns[i++];) {
          UE.dom.domUtils.removeAttributes(btn, ["disabled"]);
        }
      }

      function getLocalData() {
        alert(UE.getEditor('editor1').execCommand("getlocaldata"));
      }

      function clearLocalData() {
        UE.getEditor('editor1').execCommand("clearlocaldata");
        alert("已清空草稿箱")
      }
    </script>
    <script>
      $("#submit").on("submit", function () {
        var title = $("#title").val();
        var author = $("#author").val();
        console.log(title)
        console.log(author)
        console.log(ue.getPlainTxt())
        $.ajax({
          url: ip + "/scm/notices/post",
          type: 'POST',
          cache: false,
          async: false,
          data: {

            author: author,
            content: ue.getContent(),
          },
          success: function (data) {
            window.location.href = "anotice.html"
          },
          error: function (XMLHttpRequest, textStatus, errorThrown) {
            alert(XMLHttpRequest.readyState + ' ' + XMLHttpRequest.status + ' ' + XMLHttpRequest.responseText);
          }
        })
        return false;
      })

      function shownotices() {
        $.ajax({
          url: ip + '/scm/notices/show',
          type: "get",
          cache: false,
          async: false,
          success: function (data) {
            console.log(data);
            $.each(data, function (i, item) {
              var table = `
            <tr>
                        <td>
                          <h4>
                              <a href="cnotice.html?id=` + item.id + `" class="text-dark">
                                <strong>` + item.title + `</strong>
                              </a>
                          </h4>
                          <span class="text-muted text_overflow">`+ item.content.replace(/<[^>]*>|/g,"") + `</span>
                        </td>
                        <td class="hidden-xs text-center" style="width: 80px;">` + item.author + `</td>
                        <td class="hidden-xs text-right text-muted" style="width: 120px;">
                          <em>`+ item.date.substr(0, 11) + `</em>
                        </td>
                        <td class="text-center">
                          <a href="#modal-large" data-toggle="modal" title="修改或查看" class="btn btn-effect-ripple btn-xs btn-info">
                            <i class="fa fa-pencil"></i>
                          </a>
                          <a href="#modal-delete" data-toggle="modal" id="delete" class="btn btn-effect-ripple btn-xs btn-danger">
                            <i class="fa fa-times"></i>
                          </a>
                        </td>
                      </tr>    
                  `

              $("#noticelist").append(table);
              var del_modal = `
                    <button type="button" class="btn btn-effect-ripple btn-primary" onclick="del(` + item.id + `)" data-dismiss="modal">删除</button>
                    <button type="button" class="btn btn-effect-ripple btn-danger" data-dismiss="modal">取消</button>
                  `
              $("#del_modal").html("");
              $("#del_modal").append(del_modal);
            })

          },
          error: function (e) {
          }
        })

      }
      $(shownotices());
      // 用户删除
      function del(id) {
        // alert(id)
        $.ajax({
          url: ip + '/scm/notices/delete/' + id,
          type: 'DELETE',
          cache: false,
          success: function (data) {
            console.log(data);
            if (data == 1) {
              alert("删除成功");
              $("#noticelist").html("");
              shownotices();
            } else if (data == 0) {
              alert("删除失败")
              $("#noticelist").html("");
              shownotices();
            }
          },
          error: function (data) {
            console.log(data)
          }

        });
      }
    </script>
